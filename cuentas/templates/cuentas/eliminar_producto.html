<!DOCTYPE html>
<html lang="es">
<head>
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'cuentas/styles/productos.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A7D8D1;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}" style="color: #1C6E6C;">Tienda Virtual</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Eliminar Producto</h1>
        <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
        <div class="d-flex justify-content-between">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar Producto</button>
            </form>
            <a href="{% url 'productos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</body>
</html>
