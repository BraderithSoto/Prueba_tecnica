<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'cuentas/styles/productos.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A7D8D1;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}" style="color: #1C6E6C;">Tienda Virtual</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Producto</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad_stock" class="form-label">Cantidad en Stock</label>
                    <input type="number" name="cantidad_stock" class="form-control" value="{{ producto.cantidad_stock }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" name="imagen" class="form-control">
                    <img src="{{ producto.imagen.url }}" class="mt-3" alt="Imagen actual" style="width: 100px;">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea name="descripcion" class="form-control" rows="4" required>{{ producto.descripcion }}</textarea>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="especificaciones" class="form-label">Especificaciones</label>
                    <textarea name="especificaciones" class="form-control" rows="4" required>{{ producto.especificaciones }}</textarea>
                </div>
                <div class="col-md-12 mb-3">
                    <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
