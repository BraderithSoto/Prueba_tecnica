<!DOCTYPE html>
<html lang="es">
<head>
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tienda Virtual</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'carrito' %}" class="nav-link">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Detalle del producto -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ producto.imagen_url }}" class="img-fluid" alt="{{ producto.nombre }}">
            </div>
            <div class="col-md-6">
                <h1>{{ producto.nombre }}</h1>
                <p class="text-muted">{{ producto.descripcion }}</p>
                <h4 class="text-primary">{{ producto.precio|floatformat:2 }} USD</h4>
                <form method="post" action="{% url 'agregar_al_carrito' producto.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" class="form-control" value="1" min="1">
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-cart-plus"></i> Agregar al Carrito
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">© 2025 Tienda Virtual. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
