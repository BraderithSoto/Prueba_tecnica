<!DOCTYPE html>
<html lang="es">
<head>
    <title>{{ producto.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tienda Virtual</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ producto.imagen.url }}" class="img-fluid" alt="{{ producto.nombre }}">
            </div>
            <div class="col-md-6">
                <h2>{{ producto.nombre }}</h2>
                <p>{{ producto.descripcion }}</p>
                <p class="text-primary fw-bold">{{ producto.precio|floatformat:2 }} USD</p>
                <a href="{% url 'agregar_al_carrito' producto.id %}" class="btn btn-success">
                    <i class="fas fa-cart-plus"></i> Agregar al carrito
                </a>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">Â© 2025 Tienda Virtual. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
