<!DOCTYPE html>
<html lang="es">
<head>
    <title>Finalizar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tienda Virtual</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Finalizar Compra</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de Envío</label>
                <textarea id="direccion" name="direccion" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="metodo_pago" class="form-label">Método de Pago</label>
                <select id="metodo_pago" name="metodo_pago" class="form-select" required>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-check"></i> Confirmar Compra
            </button>
        </form>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">© 2025 Tienda Virtual. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
