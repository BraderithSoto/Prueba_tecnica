<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Registro</h1>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>

            <!-- Mostrar mensaje si las contraseñas no coinciden -->
            <div class="mb-3">
                <p id="password-error" class="text-danger" style="display:none;">Las contraseñas no coinciden.</p>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <!-- Enlace para redirigir al inicio de sesión -->
        <p class="mt-3">
            ¿Ya tienes una cuenta? <a href="{% url 'inicio_sesion' %}">Inicia sesión</a>.
        </p>
    </div>

    <script>
        const password1 = document.getElementById('password1');
        const password2 = document.getElementById('password2');
        const passwordError = document.getElementById('password-error');

        password2.addEventListener('input', function() {
            if (password1.value !== password2.value) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
